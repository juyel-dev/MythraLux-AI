<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline AI Multi-Model</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #chat-box::-webkit-scrollbar { width: 5px; }
        #chat-box::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans">

    <div class="max-w-2xl mx-auto h-screen flex flex-col p-4">
        <header class="text-center py-4">
            <h1 class="text-2xl font-bold text-blue-400">Offline AI WASM</h1>
            <p class="text-xs text-gray-400">Running on your phone's GPU/CPU</p>
        </header>

        <div class="bg-gray-800 p-3 rounded-lg mb-4">
            <label class="block text-sm mb-1">Select Model:</label>
            <select id="model-select" class="w-full bg-gray-700 p-2 rounded border border-gray-600 outline-none">
                <option value="Llama-3.2-1B-Instruct-q4f16_1-MLC">Llama 3.2 1B (Fastest)</option>
                <option value="SmolLM2-135M-Instruct-q4f16_1-MLC">SmolLM2 135M (Tiny/Stable)</option>
                <option value="gemma-2b-it-q4f16_1-MLC">Gemma 2B (Smartest)</option>
            </select>
            <button id="load-btn" class="w-full mt-2 bg-blue-600 hover:bg-blue-700 p-2 rounded font-bold transition">Load Model</button>
            <div id="status" class="text-xs mt-2 text-yellow-400">Status: Waiting to load...</div>
            <div id="progress-container" class="w-full bg-gray-600 h-1 mt-1 hidden">
                <div id="progress-bar" class="bg-blue-400 h-1 w-0 transition-all"></div>
            </div>
        </div>

        <div id="chat-box" class="flex-1 overflow-y-auto mb-4 space-y-4 p-2 bg-gray-800 rounded-lg">
            <div class="text-gray-500 text-center mt-10">Choose a model and start chatting offline!</div>
        </div>

        <div class="flex gap-2">
            <input id="user-input" type="text" placeholder="Type a message..." class="flex-1 bg-gray-800 p-3 rounded-lg outline-none border border-gray-700 focus:border-blue-500">
            <button id="send-btn" class="bg-blue-600 p-3 rounded-lg disabled:opacity-50" disabled>Send</button>
        </div>
    </div>

    <script type="module">
        import * as webllm from "https://esm.run/@mlc-ai/web-llm";

        let engine;
        const statusDiv = document.getElementById('status');
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.getElementById('progress-container');
        const chatBox = document.getElementById('chat-box');
        const loadBtn = document.getElementById('load-btn');
        const sendBtn = document.getElementById('send-btn');
        const userInput = document.getElementById('user-input');

        // Load Model Function
        loadBtn.onclick = async () => {
            const selectedModel = document.getElementById('model-select').value;
            loadBtn.disabled = true;
            progressContainer.classList.remove('hidden');
            
            try {
                engine = await webllm.CreateMLCEngine(selectedModel, {
                    initProgressCallback: (report) => {
                        statusDiv.innerText = report.text;
                        const match = report.text.match(/\[(\d+)\/(\d+)\]/);
                        if (match) {
                            const progress = (parseInt(match[1]) / parseInt(match[2])) * 100;
                            progressBar.style.width = progress + '%';
                        }
                    }
                });
                statusDiv.innerText = "Status: Model Ready (Offline Mode)";
                sendBtn.disabled = false;
                loadBtn.innerText = "Model Loaded";
            } catch (err) {
                statusDiv.innerText = "Error: " + err.message;
                loadBtn.disabled = false;
            }
        };

        // Send Message Function
        sendBtn.onclick = async () => {
            const text = userInput.value.trim();
            if (!text) return;

            appendMessage("User", text);
            userInput.value = "";
            sendBtn.disabled = true;

            const aiMessageDiv = appendMessage("AI", "Thinking...");
            let fullResponse = "";

            const chunks = await engine.chat.completions.create({
                messages: [{ role: "user", content: text }],
                stream: true
            });

            for await (const chunk of chunks) {
                const content = chunk.choices[0]?.delta?.content || "";
                fullResponse += content;
                aiMessageDiv.innerHTML = `<strong>AI:</strong> ${fullResponse.replace(/\n/g, '<br>')}`;
                chatBox.scrollTop = chatBox.scrollHeight;
            }
            sendBtn.disabled = false;
        };

        function appendMessage(role, text) {
            const div = document.createElement('div');
            div.className = role === "User" ? "text-blue-300 ml-4" : "text-green-300 mr-4";
            div.innerHTML = `<strong>${role}:</strong> ${text}`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            return div;
        }

        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js');
            });
        }
    </script>
</body>
</html>
